<body>
    <form>

        <select>

            <option  name="dropdown" value="Option2"> Option2</option>
            <option  name="dropdown" value="Option3"> Option3</option>
        </select>

        <input type="checkbox" name="vehicle" value="Car" checked> Remember Me<br>
